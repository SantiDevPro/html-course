<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEXTAREA Y LABEL</title>
    <style>
      :root {
        color-scheme: dark;
      }
      section {
        margin: 20px;
      }
      label {
        font-size: 20px;
        margin: 20px;
      }
      textarea {
        width: 300px;
        height: 200px;
        font-size: 16px;
        padding: 10px;
        box-sizing: border-box;
        resize: none;
        /* form-sizing: content; */
      }
    </style>
  </head>
  <body>
    <h1>TEXTAREA Y LABEL</h1>
    <section>
      <label for="coment">Deje una breve descripción:</label>
      <textarea
        id="coment"
        cols="30"
        rows="10"
        placeholder="Escribe una breve descripción"
      ></textarea>
    </section>
    <section>
      <label for="info">Deje su comentario:</label>
      <textarea
        id="info"
        cols="30"
        rows="10"
        placeholder="Escribe un comentario"
      ></textarea>
    </section>
  </body>
</html>
