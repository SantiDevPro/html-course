<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Especifica la codificación de caracteres utilizada en el documento  -->
    <meta charset="UTF-8" />

    <!-- Define cómo se debe ajustar el contenido en dispositivos móviles y la escala inicial de la página -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Proporciona una breve descripción del contenido de la página para los motores de búsqueda y redes sociales -->
    <meta name="description" content="Descripción de la página" />

    <!-- Lista de palabras clave relacionadas con el contenido de la página -->
    <meta name="keywords" content="Palabra clave 1, Palabra clave 2, ..." />

    <!-- Especifica el autor del documento -->
    <meta name="author" content="Nombre del autor" />

    <!-- Controla el comportamiento de los robots de los motores de búsqueda -->
    <meta name="robots" content="index, follow" />

    <!-- Usado para darle el titulo al sitio web (ya no es tan usado) -->
    <meta name="title" content="Titulo del sitio web" />

    <!-- Redirecciona automáticamente a otra página después de un período de tiempo determinado -->
    <meta http-equiv="refresh" content="5;url=http://example.com/" />

    <!-- Usado para darle titulo en la pestaña del sitio web -->
    <title>HTML AVANZADO - Metatags</title>

    <!-- Metatags OG usado para definir como se mostrará al compartir el sitio web en redes sociales -->
    <meta name="OG:title" content="Titulo a mostrarse" />
    <meta name="OG:image" content="Imagen a mostrar" />
    <meta name="OG:descripción" content="Descripción que se mostrará" />
    <meta name="OG:url" content="URL real al que debe redirigirse el usuario" />
  </head>
  <body>
    <h1>Metatags</h1>
  </body>
</html>
